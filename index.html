<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ccc3aff3d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<!--cada pantalla es una division-->
<body>
    <div class = "home-box custom-box">
        <h3>Instructions:</h3>
        <p>Total number of questions: <span class = "total-question"></span> </p>
        <button type ="button" class = "btn" onclick="startQuiz()"> Start Quiz</button>
    </div>

    <div class ="quiz-box custom-box hide">
        <div class ="question-number">
        </div>
        <div class ="question-text">
        </div>
        <div class ="option-container">
            

        </div>
        <div class ="next-question-button">
            
            <!--el boton next llama a la funcion next-->
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class ="answers-indicator">
          
        </div>
    
        <div class ="mic-button"> 
         <!--Boton que activa el speech recognition-->
          <button type="button" class="micro fas fa-microphone" onclick="reconocimiento()"> </button>

        </div>
    </div>
    <div class ="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Question</td>
                <td><span class ="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempt</td>
                <td><span class ="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class ="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class ="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class ="percentage"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class ="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Go to Home</button>

    </div>
    
<script src="question.js"></script>
<script src="main.js"></script>

</body>
</html>
