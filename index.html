<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6ccc3aff3d.js" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>

<!--cada pantalla es una division-->
<body>
    <div class = "home-box custom-box">
        <h1>Instructions:</h1>
        <h2>Total number of questions: <span class = "total-question"></span> </h2>
        <p>Click to start the quiz! 
           <!-- <br>First listen to the speech synthesizer.
            <br>Then try the mic button to launch speech recognition.</p>-->
        <p>Good luck and keep practicing!</p>
        <button type ="button" class = "btn" onclick="startQuiz()"> Start Quiz</button>
    </div>

    <div class ="quiz-box custom-box hide">
        <div class ="question-number">
        </div>
        <div class ="question-text">
        </div>
        <div class ="option-container">
            

        </div>
        <div class ="next-question-button">
            
            <!--el boton next llama a la funcion next-->
            <button type="button" class="micro fas fa-microphone"  onclick="reconocimiento()"> </button>
            <button type="button" class="btn next" onclick="next()">Next</button>

        </div>

        <div class ="answers-indicator">
          
        </div>
    
        
    </div>
    <div class ="result-box custom-box hide">
        <h1>Quiz Result</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class ="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempts</td>
                <td><span class ="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class ="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class ="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class ="percentage"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span class ="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Go Home</button>

    </div>
    
<script src="question.js"></script>
<script src="main.js"></script>

</body>
</html>
